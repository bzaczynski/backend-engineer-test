description = "Solution for a job screening test"
authors = ["Bartosz Zaczy≈Ñski <bartosz.zaczynski@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
flask = "^1.1"
flask_restful = "^0.3.7"
flask_sqlalchemy = "^2.4"
